name: Build Windows Wheels

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
      # 1) Checkout your code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Set up Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3) Install CMake (for native MSVC build)
      - name: Install CMake
        run: choco install --yes cmake

      # 4) Build the native libcodec2.dll & import lib
      - name: Build libcodec2.dll & import lib
        shell: bash
        run: |
          git clone https://github.com/drowe67/codec2.git codec2
          cd codec2
          mkdir build && cd build
          cmake .. -A x64 -DUNITTEST=FALSE
          cmake --build . --config Release
          # Stage DLL + importâ€‘lib into your wrapper repo
          mkdir -p ../../lib_win
          cp src/libcodec2.dll     ../../lib_win/libcodec2.dll
          cp src/codec2.lib        ../../lib_win/libcodec2.lib

      # 5) Build wheels for Windows
      - name: Build Python wheels
        uses: pypa/cibuildwheel@v2
        with:
          # only Windows
          platform: windows

      # 6) Upload the built wheels
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pycodec2-windows-wheels
          path: wheelhouse/*.whl
