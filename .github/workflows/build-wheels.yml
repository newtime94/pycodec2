name: Build Windows Wheels

on:
  push:
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
      # 1) Check out your wrapper code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2) Install Python
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # 3) Get CMake
      - name: Install CMake
        run: choco install --yes cmake

      # 4) Clone & build Codec2 with MSVC, patching out bad GCC flags
      - name: Build libcodec2.dll & import lib
        shell: bash
        run: |
          # Clone the upstream Codec2
          git clone https://github.com/drowe67/codec2.git codec2
          cd codec2

          # Remove -Wall and -Wno-strict-overflow so MSVC doesn't error
          sed -i 's/-Wall//g; s/-Wno-strict-overflow//g' CMakeLists.txt

          # Configure & build with Visual Studio generator
          mkdir build && cd build
          cmake .. -A x64 -DUNITTEST=FALSE
          cmake --build . --config Release

          # Stage the DLL + importâ€‘lib for your extension
          mkdir -p ../../lib_win
          cp src/libcodec2.dll  ../../lib_win/libcodec2.dll
          cp src/codec2.lib     ../../lib_win/libcodec2.lib

      # 5) Build your wheels via cibuildwheel
      - name: Build Python wheels
        uses: pypa/cibuildwheel@v2.23.2
        with:
          platform: windows

      # 6) Upload the resulting .whl files
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: pycodec2-windows-wheels
          path: wheelhouse/*.whl

